<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Crossroad</title>
        <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script>
        <script>
            function moveAway(id)
            {   
                var attributeOutput = document.getElementById(id).translation;
                var firstParam = attributeOutput.substr(0,1);
                var secondParam = attributeOutput.substr(2,1);
                var thirdParam = attributeOutput.substr(4,1);
                firstParam++;
                attributeOutput = "";
                attributeOutput = attributeOutput.concat(firstParam, " ", secondParam, " ", thirdParam);
                document.getElementById(id).translation = attributeOutput;
                alert(attributeOutput);
            }
        </script>
        <style>
            x3d
            {
                border:2px solid darkorange;
                background: rgba(128, 128, 128, 0.4);
            }

            body
            {
                font-size:110%;
                font-family:verdana, sans-serif;
                margin: 3em;
                color: lightgray;
            }

            h1
            {
                color: darkorange;
            }
        </style>
    </head>
    <body>
        <h1>Crossroad</h1>
        <p>This is a showroom</p>
        <x3d width='500px' height='400px'>
            <scene>
                <transform id="move" DEF="car" translation="1 3 0">
                    <shape onclick="moveAway('move');" >
                    <appearance>
                        <material id ="color" diffuseColor='1 0 0'></material>
                    </appearance>
                    <box></box>
                </shape>
                </transform>
                
                <timeSensor DEF="time" cycleInterval="10" loop="true"></timeSensor>
                <PositionInterpolator DEF="move" key="0 0.5 1" keyValue="-100 2 0  0 2 0  100 2 0"></PositionInterpolator>
                <Route fromNode="time" fromField ="fraction_changed" toNode="move" toField="set_fraction"></Route>
                <Route fromNode="move" fromField ="value_changed" toNode="car" toField="translation"></Route>
        
                <Inline url="models/intersection_singleTrafficLightInline.x3d">
            </scene>
        </x3d>
    </body>
</html>
